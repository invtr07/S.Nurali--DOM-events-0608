<body>
     <div class="container-video">
               <video id="videoJs" controls="true">
                    <source src="jsvideo.mp4">
               </video>
               <button class ="play" id="PlayPause" onclick="playVideo()">
                    <i class="fa fa-play-circle fa-5x"></i>
               </button>
               <!-- <button type="button" class="btn btn-danger radius">
                    Hello
               </button> -->
          <script>
               let videoJs = document.getElementById("videoJs");
               let btn= document.getElementById("PlayPause");
               
               function playVideo(){
                    if(videoJs.paused){
                         videoJs.play();
                         videoJs.style="filter: none";
                         btn.innerHTML='<div><i class="fa fa-pause-circle fa-5x"></i></div>';             
                    }
                    else{
                         videoJs.pause();
                         btn.innerHTML='<div><i class="fa fa-play-circle fa-5x"></i></div>'
                    }
               }

               videoJs.onended= ()=> {
                    // alert("Video has stopped");
                    videoJs.style="filter: blur(40px)";
                    videoJs.innerHTML="Good Luck on the mastery of JS"
                    
               };
               // videoJs.addEventListener('finished',blurVideo());
               


               // function blurVideo (){ 
               //      alert("Video has stopped")
                    // videoJs.style="filter: blur(40px;)";
                    // videoJs.innerHTML="Good Luck on the mastery of JS"}
                
          </script>   
     </div>    
</body>
</html>
